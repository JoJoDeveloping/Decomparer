plugins {
    id 'com.github.johnrengelman.shadow' version '4.0.4'
    id 'java'
    id 'application'
}

group 'de.jojomodding'
version '0.1'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    compile "net.sf.jopt-simple:jopt-simple:6.0-alpha-3"
    compile 'io.github.java-diff-utils:java-diff-utils:4.0'
    compile 'com.intellij:forms_rt:7.0.3'
}

shadowJar {
    baseName = 'decomparer'
    classifier = null
    version = "0.1"
}

application {
    mainClassName = 'de.jojomodding.decomparer.Decomparer'
}